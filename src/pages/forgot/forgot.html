<ion-content padding id="reset">

    <div id="txtApp">
      <p id="slogan">Réinitialiser le mot de passe</p>
    </div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword($event)" novalidate>

    <ion-item>
      <ion-label stacked>Courriel</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="nom@domaine.com" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>S'il vous plaît entrer un courriel valide.</p>
    </ion-item>

    <button ion-button block type="submit">Réinitialiser</button>

  </form>

  <!-- Btn Retour -->
  <div align="center">
    <button ion-button small clear (click)="goToLogin()">Retour</button>
  </div>

</ion-content>
